<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Entrega de Materiais</title>
</head>
<body>
    <h1>Formulário de Entrega de Materiais</h1>
    <form id="deliveryForm" action="https://script.google.com/a/macros/fuzzr.com.br/s/AKfycbzKzXiOWaoUMTCdkOpgecmvb_f76R1Hk398g4-2WaXziFLbIR-k2GUHBYhUEWGupkKg/exec" method="post">
        <label for="usuario">Usuário:</label>
        <select id="usuario" name="usuario">
            <option value="CLEITON">CLEITON</option>
            <option value="EDUARDO">EDUARDO</option>
            <option value="HIGOR">HIGOR</option>
            <option value="LUCAS">LUCAS</option>
            <option value="GUSTAVINHO">GUSTAVINHO</option>
            <option value="SALGA">SALGA</option>
            <option value="THEO">THEO</option>
            <option value="VITOR">VITOR</option>
        </select><br><br>
        
        <label for="casasBahia">Casas Bahia:</label>
        <input type="number" id="casasBahia" name="casasBahia" value="0"><br><br>
        
        <label for="havan">Havan:</label>
        <input type="number" id="havan" name="havan" value="0"><br><br>
        
        <label for="ponto">Ponto:</label>
        <input type="number" id="ponto" name="ponto" value="0"><br><br>
        
        <label for="caoaCherry">CAOA Cherry:</label>
        <input type="number" id="caoaCherry" name="caoaCherry" value="0"><br><br>
        
        <label for="assai">Assai:</label>
        <input type="number" id="assai" name="assai" value="0"><br><br>
        
        <label for="locAcelera">Loc Aceleraí:</label>
        <input type="number" id="locAcelera" name="locAcelera" value="0"><br><br>
        
        <label for="mixAcelera">Mix Aceleraí:</label>
        <input type="number" id="mixAcelera" name="mixAcelera" value="0"><br><br>
        
        <label for="ajusteAcelera">Ajuste Aceleraí:</label>
        <input type="number" id="ajusteAcelera" name="ajusteAcelera" value="0"><br><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
